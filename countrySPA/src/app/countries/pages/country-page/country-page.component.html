<ng-template #loading>
  <div class="alert alert-info">Espero por favor</div>
</ng-template>

<div class="container" *ngIf="data; else loading">
  <div class="row">
    <div class="col-12">
      <h2>
        Pais: <strong>{{ data.name.common }}</strong>
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img
        [src]="data.flags.svg"
        [alt]="data.name.common"
        class="img-thumbnail"
      />
    </div>
    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Poblacion:</strong>{{ data.population | number }}
          <strong>Código:</strong>{{ data.cca3 }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <h3>Ubicación</h3>
      <a class="btn btn-primary" [href]="data.maps.googleMaps" target="_blank">
        Ir a Maps
      </a>
    </div>
  </div>
</div>
